{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro ComidaComida</title>
    <link rel="stylesheet" href="../static/css/registro.css">
    <!-- Bootstrap 5.3.0 alpha 3 -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpha3/css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container-lg p-0">
        {% if messages %}
        <ul class="messages list-unstyled">
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="alert alert-warning alert-dismissible fade show py-3 mt-2" role="alert">
                {{ message }}
                <button type="button" class="btn-close py-3 mt-2" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="register-body">
        <div class="center-v">
            <div class="register-container">
                <h1>Registro de usuario</h1>
                <form method="post">
                    {% csrf_token %}
                    <label for="name">Nombre de usuario</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <label for="pronombre">Pronombre</label>
                    <select id="pronombre" class="form-control" name="pronombre" required>
                        <option class="disabled" value="">Elige un pronombre</option>
                        <option value="El">El</option>
                        <option value="La">La</option>
                        <option value="Le">Le</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <button type="submit" class="submit-btn">Registrarse</button>

                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap-5.3.0-alpha3/js/bootstrap.min.js' %}"></script>
</body>

</html>
{% endblock %}
