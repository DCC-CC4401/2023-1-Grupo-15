<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/busqueda" method="get">
        <input type="text" name="q" placeholder="Buscar...">
        <button type="submit">Buscar</button>
      </form>
    <h1>Mapa</h1>
    <div>
        <p>Mapa ilustrativo de los puestos de comida </p></div>

        <img src="Mapa comida.png" usemap="#miMapa">

        <map name="miMapa">
          <area shape="rect" coords="40,100,60,120" href="#fajitascolaciones" title="Fajitas Colaciones">
          <area shape="rect" coords="70,100,90,120" href="#tacos" title="Tacos">
          <area shape="rect" coords="100,100,120,120" href="#empanadas" title="Empanadas">
          <area shape="rect" coords="130,100,160,120" href="#sopaipillas" title="Sopaipillas">
          <area shape="rect" coords="40,140,55,160" href="#asuquerico" title="Asuque Rico">
          <area shape="rect" coords="60,140,75,160" href="#jorgeelcurioso" title="Jorge el curioso">
          <area shape="rect" coords="80,140,95,160" href="#menucasero" title="Menú casero">
          <area shape="rect" coords="100,140,115,160" href="#empanadasalhorno" title="Empanadas al horno">
          <area shape="rect" coords="120,140,135,160" href="#tiazule" title="Tía Zule">
          <area shape="rect" coords="140,140,160,160" href="#alfajores" title="Alfajores">
          <area shape="rect" coords="75,50,90,70" href="#almuerzosjaponenes" title="Almuerzos Japoneses">
          <area shape="rect" coords="78,80,110,90" href="#fajitas" title="Fajitas">
        </map>
    <div>
        <h2>Lista de comercios</h2>
        <a href="#">Almuerzos Japoneses</a>
        <a href="#">Asuque Rico</a>
        <a href="#">Carrito de sopaipillas</a>
        <a href="#">Empanadas a la plancha</a>
        <a href="#">Fajitas colaciones</a>
        <a href="#">Jorge el curioso</a>
        <a href="#">Menú Casero</a>
        <a href="#">Tacos</a>
        <a href="#">Tía Zule</a>
    </div>


    <div class="botones-inferiores">
        <button>Home</button>
        <button>Mapa</button>
        <button>Perfil</button>
      </div>
      
</body>
</html>
