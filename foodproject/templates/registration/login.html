{% block content %}

{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

<head>
  <title>Ingresar</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../static/css/registration/style.css">

</head>

<body>
  <div class="container-sm my-5">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-center mx-auto rounded-5 px-2 py-4 shadow-lg login-box ">
      <h2 class="mt-4">Bienvenido</h2>
      <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <div class="mb-3 mx-4 mx-sm-5 my-5 text-start">
          <label for="" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control bg-transparent text-white" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
        </div>
        <div class="mb-3 mx-4 mx-sm-5 my-5 text-start">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control bg-transparent text-white" name="" id="" placeholder=" ">
        </div>
        <p class="small mb-5 pb-lg-2"><a class="" href="#!">Forgot password?</a></p>
        <p class=""><button type="submit" class="btn shadow-sm">Iniciar sesión</button></p>
      </form>
      <p class="register">¿No estas registrado? <a href="#">Crear cuenta</a></p>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>

{% endblock %}
